<mat-card *ngIf="hideEditForm">
  <mat-card-content *ngIf="vendors$ | async as vens; else loading">
    <mat-card-header class="app-accent" layout="row">
      <mat-card-title>
        <img class="logo" src="assets/images/logo.png" alt="logo" />
      </mat-card-title>
    </mat-card-header>
    <mat-list flex>
      <app-vendor-list [vendors]="vens" (selected)="select($event)">
      </app-vendor-list>
    </mat-list>
  </mat-card-content>
  <mat-card-footer>
    <span class="footer">{{ msg }}</span>
  </mat-card-footer>
  <ng-template #loading class="my-primary-text"
    >Loading Vendors from server...</ng-template
  >
</mat-card>
<div class="pad5" *ngIf="hideEditForm">
  <mat-icon
    (click)="newVendor()"
    matTooltip="Add New Vendor"
    class="addicon"
    color="primary"
  >
    control_point
  </mat-icon>
</div>
<mat-card *ngIf="!hideEditForm">
  <mat-card-header>
    <mat-card-title>
      <span class="my-primary-text">{{ msg }}</span>
    </mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <app-vendor-detail
      [selectedVendor]="vendor"
      (cancelled)="cancel('cancelled')"
      (saved)="save($event)"
      (deleted)="delete($event)"
    >
    </app-vendor-detail>
  </mat-card-content>
</mat-card>
